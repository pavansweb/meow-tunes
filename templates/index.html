<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pookiefy - Your Personal Music Haven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #000;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #1DB954;
        }
        .logo svg {
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        nav {
            width: 240px;
            background-color: #000;
            padding: 24px;
            transition: transform 0.3s ease-in-out;
        }
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        .nav-item {
            display: flex;
            align-items: center;
            color: #b3b3b3;
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 14px;
            transition: color 0.3s;
        }
        .nav-item:hover {
            color: #fff;
        }
        .nav-item svg {
            margin-right: 16px;
        }
        main {
            flex: 1;
            overflow-y: auto;
            background: linear-gradient(to bottom, #1e1e1e, #121212);
            padding: 24px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
        }
        #search-input {
            flex: 1;
            background-color: #fff;
            border: none;
            padding: 12px 40px 12px 12px;
            border-radius: 24px;
            font-size: 14px;
        }
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #121212;
        }
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 24px;
        }
        .song-card {
            background-color: #181818;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .song-card:hover {
            background-color: #282828;
            transform: translateY(-5px);
        }
        .song-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
        }
        .song-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-card p {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        footer {
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 16px 24px;
            display: flex;
            align-items: center;
        }
        .now-playing {
            display: flex;
            align-items: center;
            flex: 1;
        }
        .now-playing img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin-right: 16px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
        }
        .song-info h4 {
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }
        .song-info p {
            font-size: 12px;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .control-buttons button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s;
        }
        .control-buttons button:hover {
            color: #fff;
        }
        .play-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 16px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .play-button:hover {
            transform: scale(1.1);
            background-color: #1DB954;
        }
        .progress-bar {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #b3b3b3;
        }
        .progress-bar input {
            flex: 1;
            margin: 0 8px;
            -webkit-appearance: none;
            background: transparent;
        }
        .progress-bar input::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -6px;
        }
        .progress-bar input::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #535353;
            border-radius: 2px;
        }
        .volume-control {
            display: flex;
            align-items: center;
        }
        .volume-control input {
            width: 100px;
            -webkit-appearance: none;
            background: transparent;
        }
        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            margin-top: -6px;
        }
        .volume-control input::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #535353;
            border-radius: 2px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .loader-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid #1DB954;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            nav {
                width: 100%;
                position: fixed;
                bottom: 0;
                left: 0;
                padding: 10px;
                transform: translateY(100%);
                z-index: 1000;
            }
            nav.active {
                transform: translateY(0);
            }
            .nav-toggle {
                display: block;
                position: fixed;
                top: 10px;
                right: 20px;
                z-index: 1001;
                background-color: #1DB954;
                color: #fff;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            main {
                padding: 16px;
            }
            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 16px;
            }
            footer {
                flex-direction: column;
                padding: 16px;
            }
            .now-playing {
                margin-bottom: 16px;
            }
            .controls {
                width: 100%;
            }
            .volume-control {
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.4 12.9l-4.7-4.7c-.3-.3-.8-.3-1.1 0L9.3 13.5c-.3.3-.3.8 0 1.1l4.7 4.7c.3.3.8.3 1.1 0l5.3-5.3c.3-.3.3-.8 0-1.1z"/>
                <path d="M3.6 11.1l4.7 4.7c.3.3.8.3 1.1 0l5.3-5.3c.3-.3.3-.8 0-1.1L9.3 4.7c-.3-.3-.8-.3-1.1 0L3.6 10c-.3.3-.3.8 0 1.1z"/>
            </svg>
            Pookiefy
        </div>
    </header>
    <div class="container">
        <nav id="nav">
            <a href="#" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
            <a href="#" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Search
            </a>
            <a href="#" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Your Library
            </a>
        </nav>
        <button id="nav-toggle" class="nav-toggle">☰</button>
        <main>
            <div class="search-container">
                <input type="search" id="search-input" placeholder="What do you want to listen to?">
                <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div class="search-results" id="search-results"></div>
        </main>
    </div>
    <footer>
        <div class="now-playing">
            <img id="current-song-image" src="https://via.placeholder.com/56" alt="Album cover">
            <div class="song-info">
                <h4 id="current-song-name">Song Name</h4>
                <p id="current-song-artist">Artist Name</p>
            </div>
        </div>
        <div class="controls">
            <div class="control-buttons">
                <button id="shuffle-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <button id="previous-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="play-button" id="play-pause-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button id="next-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                <button id="repeat-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                </button>
            </div>
            <div class="progress-bar">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-slider" min="0" max="100" value="0">
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="volume-control">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <input type="range" id="volume-slider" min="0" max="100" value="100">
        </div>
    </footer>

    <div id="loader-overlay" class="loader-overlay">
        <div class="loader"></div>
        <div class="loader-text">Loading your track...</div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseButton = document.getElementById('play-pause-button');
        const previousButton = document.getElementById('previous-button');
        const nextButton = document.getElementById('next-button');
        const shuffleButton = document.getElementById('shuffle-button');
        const repeatButton = document.getElementById('repeat-button');
        const progressSlider = document.getElementById('progress-slider');
        const currentTimeDisplay = document.getElementById('current-time');
        const durationDisplay = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume-slider');
        const currentSongImage = document.getElementById('current-song-image');
        const currentSongName = document.getElementById('current-song-name');
        const currentSongArtist = document.getElementById('current-song-artist');
        const loaderOverlay = document.getElementById('loader-overlay');
        const navToggle = document.getElementById('nav-toggle');
        const nav = document.getElementById('nav');

        let currentSong = null;
        let playlist = [];
        let currentIndex = 0;
        let isShuffled = false;
        let repeatMode = 'none'; // 'none', 'one', 'all'

        let searchTimeout = null;

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchTerm = searchInput.value.trim();
                if (searchTerm.length > 0) {
                    performSearch(searchTerm);
                } else {
                    searchResults.innerHTML = '';
                }
            }, 300);
        });

        async function performSearch(searchTerm) {
            try {
                const response = await fetch('/search-spotify-song', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ searchTerm }),
                });
                const data = await response.json();
                if (data.success) {
                    displaySearchResults(data.songs);
                } else {
                    console.error('Search failed:', data.error);
                }
            } catch (error) {
                console.error('Error during search:', error);
            }
        }

        function displaySearchResults(songs) {
            searchResults.innerHTML = '';
            songs.forEach(song => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <img src="${song.album.images[0].url}" alt="${song.name} album cover">
                    <h3>${song.name}</h3>
                    <p>${song.artists.map(artist => artist.name).join(', ')}</p>
                `;
                songCard.addEventListener('click', () => {
                    playlist = songs;
                    currentIndex = playlist.indexOf(song);
                    playSong(song);
                });
                searchResults.appendChild(songCard);
            });
        }

        async function playSong(song) {
            loaderOverlay.classList.add('active');
            try {
                const response = await fetch('/song-info-to-audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        songName: song.name,
                        spotifyUrl: song.external_urls.spotify,
                    }),
                });
                const data = await response.json();
                if (data.success) {
                    currentSong = {
                        ...song,
                        audioUrl: data.audio_url,
                    };
                    audioPlayer.src = currentSong.audioUrl;
                    audioPlayer.play();
                    updateNowPlaying();
                } else {
                    console.error('Failed to get audio:', data.error);
                }
            } catch (error) {
                console.error('Error getting audio:', error);
            } finally {
                loaderOverlay.classList.remove('active');
            }
        }

        function updateNowPlaying() {
            if (currentSong) {
                currentSongImage.src = currentSong.album.images[0].url;
                currentSongName.textContent = currentSong.name;
                currentSongArtist.textContent = currentSong.artists.map(artist => artist.name).join(', ');
            }
        }

        playPauseButton.addEventListener('click', togglePlayPause);
        previousButton.addEventListener('click', playPrevious);
        nextButton.addEventListener('click', playNext);
        shuffleButton.addEventListener('click', toggleShuffle);
        repeatButton.addEventListener('click', toggleRepeat);

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function playPrevious() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = playlist.length - 1;
            }
            playSong(playlist[currentIndex]);
        }

        function playNext() {
            if (currentIndex < playlist.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            playSong(playlist[currentIndex]);
        }

        function toggleShuffle() {
            isShuffled = !isShuffled;
            shuffleButton.style.color = isShuffled ? '#1DB954' : '#b3b3b3';
            if (isShuffled) {
                shufflePlaylist();
            } else {
                // Restore original order
                playlist.sort((a, b) => a.originalIndex - b.originalIndex);
            }
        }

        function shufflePlaylist() {
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
            currentIndex = playlist.findIndex(song => song.id === currentSong.id);
        }

        function toggleRepeat() {
            if (repeatMode === 'none') {
                repeatMode = 'all';
                repeatButton.style.color = '#1DB954';
            } else if (repeatMode === 'all') {
                repeatMode = 'one';
                repeatButton.style.color = '#1DB954';
                repeatButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H8"></path>
                        <text x="11" y="15" font-size="8" fill="currentColor">1</text>
                    </svg>
                `;
            } else {
                repeatMode = 'none';
                repeatButton.style.color = '#b3b3b3';
                repeatButton.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                `;
            }
        }

        audioPlayer.addEventListener('play', () => {
            playPauseButton.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            `;
        });

        audioPlayer.addEventListener('pause', () => {
            playPauseButton.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            `;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            progressSlider.value = (currentTime / duration) * 100;
            currentTimeDisplay.textContent = formatTime(currentTime);
            durationDisplay.textContent = formatTime(duration);
        });

        audioPlayer.addEventListener('ended', () => {
            if (repeatMode === 'one') {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else if (repeatMode === 'all' || currentIndex < playlist.length - 1) {
                playNext();
            } else {
                currentIndex = 0;
                playSong(playlist[currentIndex]);
            }
        });

        progressSlider.addEventListener('input', () => {
            const time = (progressSlider.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = time;
        });

        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value / 100;
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                togglePlayPause();
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5);
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5);
            } else if (e.code === 'ArrowUp') {
                e.preventDefault();
                volumeSlider.value = Math.min(100, parseInt(volumeSlider.value) +

 10);
                audioPlayer.volume = volumeSlider.value / 100;
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 10);
                audioPlayer.volume = volumeSlider.value / 100;
            }
        });

        // Mobile navigation toggle
        navToggle.addEventListener('click', () => {
